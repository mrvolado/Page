<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por tu mensaje</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(to right, #ff8800, #df5500);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .gracias-container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .gracias-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .gracias-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .gracias-container a {
      background: white;
      color: #df5500;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .gracias-container a:hover {
      background: #ffe0c1;
    }
  </style>
</head>
<body>
  <div class="gracias-container">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Tu mensaje fue enviado con éxito. Me pondré en contacto contigo pronto.</p>
    <a href="https://mrvolado.github.io/Page/">Volver al sitio</a>
  </div>
</body>
</html>
